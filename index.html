<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Page Title</title>
  <script src="js-file.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
</head>
    <body>

        <div class="content">
            <div class="photo-wrapper">
                <div class="big-photo" style="background:url(images/guillaume-briard-lSXpV8bDeMA-unsplash.jpg);">
                    <div class="logo">
                        <img src="images/elephant-svgrepo-com.svg" class="elephant">
                        <p class="ele-rule">Elephants rule!</p>
                    </div>
                </div>
                <div class="photo-credits">
                    Photo by <a href="https://unsplash.com/es/@mister_guiz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Guillaume Briard</a> on <a href="https://unsplash.com/images/nature/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="right">
               <div class="text">
                    <p>Sign up for this really great imaginary service!</p>
                    <p>All of the sign-up, none of the service.</p>
                    <p>Sign up <em>now</em>!</p>
                </div>
                <form id="sign-up-form">
                    <div class="form left">
                        <div class="input">
                            <label for="first-name">*First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                        <div class="input">
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" maxlength="9" minlength="9">
                        </div>

                        <div class="input">
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="input">
                            <label for="password">*Confirm Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </form>
                
                <div class="submit-form">
                    <div>
                        <button type="submit" form="sign-up-form">Sign Up</button>
                        <p>Already have an account? <a href="">Log In</a></p>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html
